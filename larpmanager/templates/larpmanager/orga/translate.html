{% extends 'utils.html' %}
{% load i18n %}
{% block title %}
    {{ name }} - {% trans "Translate" %}
{% endblock %}
{% block info %}
    {% trans "This page allows you to translate the event." %}
{% endblock %}
{% block content %}
    <form action="{{ request.path }}"  method="post">
        {% csrf_token %}
        <table class="mob no_csv">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
