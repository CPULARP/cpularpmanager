{% extends "base.html" %}
{% load i18n %}
{% block title %}
    Chat - {{ member.display_member }}
{% endblock title %}
{% block content %}
    <form action="{{ request.path }}"  method="post">
        {% csrf_token %}
        <table class="mob no_csv">
            <tr>
                <td>
                    <textarea name="text" maxlength="1000" cols="80" rows="3"></textarea>
                </td>
                <td>
                    <input type="submit" value="{% trans "Submit" %}">
                </td>
            </tr>
        </table>
    </form>
    <hr />
    {% for el in list %}
        <div class="plot question{% if el.receiver == member %} user{% endif %}">{{ el.message }}</div>
    {% endfor %}
{% endblock content %}
