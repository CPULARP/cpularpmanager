{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Request refund" %}
{% endblock %}
{% block content %}
    <p>{% trans "Indicates the details of the request" %}:</p>
    <form action="{{ request.path }}"  method="post">
        {% csrf_token %}
        <table class="mob no_csv">
            {{ form.as_table }}
        </table>
        <input type="submit" value="{% trans 'Submit' %}">
    </form>
{% endblock %}
