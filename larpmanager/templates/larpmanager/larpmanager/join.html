{% extends 'base.html' %}
{% load i18n static %}
{% block title %}Join{% endblock %}
{% block content %}
    <p>Compile the info below, and you can start to use your own LarpManager immediately!</p>
    <form action="{{ request.path }}"
          enctype="multipart/form-data"
          method="post">
        {% csrf_token %}
        <table class="mob no_csv">
            {{ form.as_table }}
        </table>
        <input type="submit" value="{% trans 'Submit' %}">
    </form>
{% endblock %}
{% block js %}
    <script>
window.addEventListener('DOMContentLoaded', function() {

    $(function() {

        $('#slug').on('input', function() {
            let sl = $(this).val();
            $('.slug_pre').text("Preview: https://" + sl + ".larpmanager.com");
        });
    });
});
    </script>
{% endblock %}
