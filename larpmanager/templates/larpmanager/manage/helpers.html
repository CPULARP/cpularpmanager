{% load i18n %}
{% if list %}
    <h2>{{ header }}</h2>
    <table>
        {% for obj in list %}
            <tr>
                <td>
                    {{ obj.text | safe }}:
                    <a href="{{ obj.href }}" target="_blank">{{ obj.link }}</a>
                    {% if obj.tutorial %}
                        (<a href="{% url 'tutorials' %}{{ obj.tutorial }}" target="_blank">Tutorial</a>)
                    {% endif %}
                </td>
                {% if suggestion %}
                    <td>
                        <span class="list-close">
                            {% if event %}
                                <a href="{% url 'orga_close_suggestion' event.slug run.number obj.slug %}">
                                    <i class="fa fa-window-close" aria-hidden="true"></i>
                                </a>
                            {% else %}
                                <a href="{% url 'exe_close_suggestion' obj.slug %}">
                                    <i class="fa fa-window-close" aria-hidden="true"></i>
                                </a>
                            {% endif %}
                        </span>
                    </td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endif %}
