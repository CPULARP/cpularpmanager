{% load i18n static %}
{% if relationships %}
    <h2>{% trans "Relationships" %}</h2>
    <div class="add_new">
        <p>{{ new_rel }}</p>
    </div>
    <div class="relationships">
        {% for key, item in relationships.items %}
            <h3>
                <a href="{% url 'orga_characters_edit' run.event.slug run.number item.char.number %}">{{ item.char }}</a>
            </h3>
            <table class="no_csv">
                <tr>
                    <th>{% trans "Direct" %}</th>
                    <td>
                        <p>
                            <a href="#" class="my_toggle" tog="f_{{ key }}_direct">{% trans "Show" %}</a>
                        </p>
                        <div class="hide hide_later f_{{ key }}_direct">
                            {{ field }}
                            <textarea name="rel_{{ key }}_direct">
                        {{ item.direct | safe }}
                    </textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>{% trans "Inverse" %}</th>
                    <td>
                        <p>
                            <a href="#" class="my_toggle" tog="f_{{ key }}_inverse">{% trans "Show" %}</a>
                        </p>
                        <div class="hide hide_later f_{{ key }}_inverse">
                            {{ field }}
                            <textarea name="rel_{{ key }}_inverse">
                        {{ item.inverse | safe }}
                    </textarea>
                        </div>
                    </td>
                </tr>
            </table>
        {% endfor %}
    {% endif %}
</div>
