{% load i18n tz show_tags static %}
<h2>{% trans "Select year" %}</h2>
<form action="{{ request.path }}"
      method="post"
      enctype="multipart/form-data">
    {% csrf_token %}
    <select id="year" name="year" style="display:inline-block;">
        {% for y in years %}
            <option id="{{ y }}" {% if y == year %}selected="selected"{% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="{% trans "Select" %}">
</form>
