{% load i18n tz show_tags static %}
{% if not form.prevent_canc %}
    {% if form.instance.pk %}
        <hr />
        <h4>
            <a href="#" class="my_toggle" tog='delete'>{% trans "Delete" %}</a>
        </h4>
        <div class="hide delete">
            {% trans "If you are absolutely certain that you want to delete this item, click on this button." %}
            <br />
            <br />
            <input type="hidden" name="delete" id="id_delete" />
            <input id="delete_confirm"
                   type="submit"
                   value="{% trans "Confirmation delete" %}">
        </div>
    {% endif %}
{% endif %}
