{% load show_tags i18n %}
{% for g in sheet_factions %}
    <h2 class="c">{{ g.name }}</h2>
    {% if g.preview and show_preview %}
        <div class="plot">{% show_char g.preview run 1 %}</div>
    {% endif %}
    {% if g.text and show_text %}
        <div class="plot">{% show_char g run 1 %}</div>
    {% endif %}
{% endfor %}
