{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% trans 'Password reset' %}
{% endblock %}
{% block content %}
    <p>{% trans 'Enter your email below: you will be sent instructions on how  to be able to change it. ' %}</p>
    <br />
    <form method="post" action=".">
        {% csrf_token %}
        <table class="no_csv">
            {{ form.as_table }}
        </table>
        <input type="submit" value="{% trans 'Submit' %}" />
    </form>
{% endblock %}
